<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #003366;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.profile-container {
			background: #fff;
			color: #003366;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.10);
			padding: 40px 32px 32px 32px;
			text-align: center;
			max-width: 350px;
			border: 3px solid #ffc72c;
		}
		h1 {
			margin-bottom: 18px;
		}
	</style>
</head>
<body>
	<div class="profile-container">
		<h1 id="greeting">Hello, user!</h1>
	<button id="manageBtn" style="margin:18px 0 10px 0;padding:10px 24px;background:#003366;color:#ffc72c;border-radius:8px;border:none;font-weight:bold;cursor:pointer;">Manage Chatrooms</button>
	<button id="profileBtn" style="margin:0 0 10px 0;padding:10px 24px;background:#003366;color:#ffc72c;border-radius:8px;border:none;font-weight:bold;cursor:pointer;">Manage Profile</button>
	<button id="profileFriendsBtn" style="margin:0 0 10px 0;padding:10px 24px;background:#003366;color:#ffc72c;border-radius:8px;border:none;font-weight:bold;cursor:pointer;">Manage Friends</button>
		<div id="chatroomsSection" style="margin-top:18px;text-align:left;">
			<h2 style="color:#003366;">Your Chatrooms</h2>
			<div class="chatroom-card" style="background:#e5e7eb;color:#003366;padding:16px 18px;border-radius:8px;margin-bottom:10px;">
				<strong>UNCG General</strong><br>
				<span>A place for all things UNCG. News, events, and campus life!</span>
			</div>
		</div>
	</div>
	<script>
		document.getElementById('manageBtn').onclick = function() {
			window.location.href = 'manage-chatrooms.html';
		};
		document.getElementById('profileBtn').onclick = function() {
			alert('Manage profile feature coming soon!');
		};
		document.getElementById('profileFriendsBtn').onclick = function() {
			alert('Manage friends feature coming soon!');
		};
	</script>
</body>
</html>
