<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login / Sign Up</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #003366;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.form-container {
			background: #fff;
			color: #003366;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.10);
			padding: 40px 32px 32px 32px;
			text-align: center;
			max-width: 350px;
			border: 3px solid #ffc72c;
		}
		h2 {
			margin-bottom: 18px;
		}
		.login-form {
			display: flex;
			flex-direction: column;
			gap: 16px;
			margin-bottom: 16px;
		}
		.login-form input {
			padding: 12px;
			border: 1px solid #e5e7eb;
			border-radius: 6px;
			font-size: 1rem;
		}
		.login-form button {
			background: #003366;
			color: #ffc72c;
			border: none;
			border-radius: 6px;
			padding: 12px;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
			transition: background 0.2s;
		}
		.login-form button:hover {
			background: #001a33;
		}
		.success-message {
			color: #003366;
			background: #ffc72c;
			border-radius: 6px;
			padding: 10px;
			margin-top: 16px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2 id="formTitle">Login</h2>
		<form class="login-form" id="authForm" autocomplete="on">
			<input type="text" id="username" name="username" placeholder="Username" required autofocus>
			<input type="password" id="password" name="password" placeholder="Password" required>
			<button type="submit" id="submitBtn">Login</button>
		</form>
		<div style="margin-top:10px;">
			<span id="toggleText">Don't have an account?</span>
			<button id="toggleBtn" style="background:none;border:none;color:#003366;font-weight:bold;cursor:pointer;text-decoration:underline;">Sign Up</button>
		</div>
		<div class="success-message" id="successMsg" style="display:none;"></div>
	</div>
	<script>
		// Detect mode (login or signup) from URL
		let params = new URLSearchParams(window.location.search);
		let mode = params.get('mode') || 'login';
		const formTitle = document.getElementById('formTitle');
		const submitBtn = document.getElementById('submitBtn');
		const toggleBtn = document.getElementById('toggleBtn');
		const toggleText = document.getElementById('toggleText');

		function setFormMode(newMode) {
			mode = newMode;
			if (mode === 'signup') {
				formTitle.textContent = 'Sign Up';
				submitBtn.textContent = 'Sign Up';
				toggleText.textContent = 'Already have an account?';
				toggleBtn.textContent = 'Login';
			} else {
				formTitle.textContent = 'Login';
				submitBtn.textContent = 'Login';
				toggleText.textContent = "Don't have an account?";
				toggleBtn.textContent = 'Sign Up';
			}
		}
		setFormMode(mode);

		toggleBtn.onclick = function() {
			setFormMode(mode === 'login' ? 'signup' : 'login');
		};

		// Redirect to profile page only on form submit
		document.getElementById('authForm').addEventListener('submit', function(e) {
			e.preventDefault();
			window.location.href = 'Profile-page.html';
		});

	</script>
</body>
</html>
